<!DOCTYPE html>
<!-- Declares the document type as HTML5, ensuring modern browser rendering. -->

<html>
<head>
    <title>Task- Interactive Quiz Application</title>
    <!-- Sets the browser tab title. -->

    <script src="https://kit.fontawesome.com/1fb7c3da32.js" crossorigin="anonymous"></script>
    <!-- Loads Font Awesome icons for use in category cards. -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Loads Bootstrap CSS for optional responsive utilities and layout helpers. -->

    <link rel="stylesheet" href="index.css">
    <!-- Loads the custom CSS file for all main page styling. -->

    <link rel="icon" href="Logo.png">
    <!-- Sets the favicon (browser tab icon) to Logo.png. -->
</head>

<body>
    <!-- All visible content goes inside the body tag. -->

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Uses the 'navbar' class for styling the navigation bar. -->
        <ul class="nav-list">
            <!-- Unordered list for navigation links, styled with 'nav-list' class. -->
            <li><a href="index.html">Home</a></li>
            <!-- Link to the homepage. -->
            <li><a href="quiz.html">Quiz</a></li>
            <!-- Link to the quiz page. -->
            <li><a href="result.html">Result</a></li>
            <!-- Link to the results page. -->
            <li><a href="about.html">About Us</a></li>
            <!-- Link to the About Us page. -->
            <li style="position: relative; left: 150px;">
              <!-- This list item is pushed to the right for layout/alignment. -->
              <a href="login.html">
                <!-- Link to the login/signup page. -->
                <button class="signup-btn" style="background-color: #2e3133; color: #ffb347; font-size: 1.1rem; padding: 10px 28px; border: none; border-radius: 5px; cursor: pointer; position: relative; left: -45px;">
                  Sign Up
                </button>
                <!-- "Sign Up" button styled inline and with the 'signup-btn' class. -->
              </a>
            </li>
        </ul>
    </nav>

    <!-- Main Section for Quiz Categories -->
    <section>
        <h2 style="text-align: center; font-size: 2rem; color: #ffb347; margin: 50px;">
            Quizzer Categories
        </h2>
        <!-- Heading for the categories section, styled inline for emphasis. -->

        <!-- Grid of quiz categories, each as a clickable card -->
        <div class="categories-grid">
            <!-- Each category is a link to quiz.html, wrapped around a styled card. -->
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-atom"></i></div>
                    <!-- Science icon using Font Awesome -->
                    <h3>Science</h3>
                </div>
            </a>
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-landmark"></i></div>
                    <!-- History icon -->
                    <h3>History</h3>
                </div>
            </a>
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-film"></i></div>
                    <!-- Movies icon -->
                    <h3>Movies</h3>
                </div>
            </a>
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-running"></i></div>
                    <!-- Sports icon -->
                    <h3>Sports</h3>
                </div>
            </a>
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-music"></i></div>
                    <!-- Music icon -->
                    <h3>Music</h3>
                </div>
            </a>
            <a href="quiz.html">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-globe-americas"></i></div>
                    <!-- Geography icon -->
                    <h3>Geography</h3>
                </div>
            </a>
        </div>
        <!-- End of categories grid -->
    </section>

</body>
<footer>
    <!-- Footer appears at the bottom of the page. -->

</footer>
</html>
